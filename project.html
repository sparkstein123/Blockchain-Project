    <h2> Enjoy food at the cafe of your dreams </h2>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="column">
        <button class="button">Clear</button>
        <button class="button">-</button>
        <button class="button">+</button>
        <button class="button">Order</button>
      </div><br>
      <div class="column">
        <h3><b>Starter </b></h3>
        <p> Chilli Paneer </p><button class="button">80</button>
        <p> Stuffed Mushrooms </p><button class="button">100</button>
        <p> Mix Salad </p><button class="button">50</button>
      </div><br>
      <div class="column">
        <h3> <b>Main Course </b></h3>
        <p> Palak Paneer </p><button class="button">170</button>
        <p> Matar Paneer </p><button class="button">180</button>
        <p> Dal Tadka </p><button class="button">130</button>
      </div><br>
      <div class="column">
        <h3><b>Other Lunch Items</b></h3>
        <p> Tandoori Roti </p><button class="button">20</button>
        <p> Tawa Roti </p><button class="button">10</button>
        <p> Butter Naan </p><button class="button">30</button>
      </div><br>
      <div class="column">
        <h3><b>Dessert</b></h3>
        <p> Balushahi </p><button class="button">40</button>
        <p> Gajar ka Halwa </p><button class="button">60</button>
        <p> Fruit Custard </p><button class="button">30</button>
      </div><br>
      <h3> Final cost :</h3>

        <input class="input" type="text"/>
      </div>
